<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RR Technosoft â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="login-card">
      <header class="brand">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <rect x="2" y="2" width="20" height="20" rx="4" fill="#0B5FFF"/>
          <path d="M7 15L10 9L13 15" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="brand-text">
          <span class="company">RR Technosoft</span>
          <small class="tag">Developer Portal</small>
        </div>
      </header>
      <h1>Sign in</h1>
      <p class="hint">Demo: rr@technosoft.com / rr12345</p>
      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@technosoft.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required minlength="6" />

        <div class="row">
          <label class="checkbox"><input type="checkbox" id="remember" /> Remember me</label>
        </div>

        <button type="submit" class="btn">Sign in</button>

        <p id="message" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
